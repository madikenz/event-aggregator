
name: Daily Event Aggregation

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '30 2 * * *' # Run daily at 02:30 UTC (9:30 PM EST)
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jinja2 cerebras_cloud_sdk
        playwright install chromium

    - name: Run Scrapers
      env:
        DATABASE_URL: sqlite:///data/events.db
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
      run: |
        mkdir -p data
        # We need to ensure DB exists or is created
        python -c "from database import models; models.init_db()"
        # Run Scrapers (this takes time so we might limit it or run parallel)
        python scrape.py

    - name: Run AI Search (Tavily + Cerebras)
      env:
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
        DATABASE_URL: sqlite:///data/events.db
      run: |
        python search_events.py

    - name: Generate Static Site
      env:
        DATABASE_URL: sqlite:///data/events.db
      run: |
        python generate_static.py

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public

    - name: Send Telegram Digest
      if: always()
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
        TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
        CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
        DATABASE_URL: sqlite:///data/events.db
      run: |
        python send_digest.py
